<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body background="bg4.jpg">
    <section id="header">
        <img src="mainlogo.webp">
        <span class="logo">TRACKER</span>
    </section>

    <section id="loginbox">

        <h1>Login</h1>


        <div class="fieldbox">
            
                <input id="eid" type="text" placeholder="Email-Id" name="email">
            
                <input id="pass" type="password" placeholder="Password" name="password" >
            
        </div>



        <button id="lbtn" class="loginbtn" onclick="validate()">Login</button>

        <label id="label"></label>


    </section>

   

    <script src="login.js"></script>
</body>
</html>
